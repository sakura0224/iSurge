  network: tcp
  tls: true
  udp: true
  flow: xtls-rprx-vision
  servername: www.lovelive-anime.jp
  reality-opts:
    short-id: 6ba85179e30d4fc2
    public-key: hBFF6wrVcvPfVRjaCVN10svJWRpln2jwahD1RJK0KV8
  client-fingerprint: chrome
- name: RN-SJC-Reality
